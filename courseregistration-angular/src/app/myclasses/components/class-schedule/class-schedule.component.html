<!DOCTYPE html>
<html lang="en">

<head>
  <title>Course Registration System</title>
</head>
<style>
  * html  {
    font:Arial;
  }
  th {
   color: white;
   background: green;
 }
 td{
 border:1;
 text-align:center;
 }
 table tr:nth-child(even) {
   background-color: #eee;
 }
 table tr:nth-child(odd) {
   background-color: #fff;
 }
 </style>
<body>
    <ngx-spinner></ngx-spinner>
    <div *ngIf="isEmpty"><h4>No Classes to Display!</h4></div>
    <div class="box" *ngIf="!isEmpty">
        <h4>Class Schedule</h4>
        <table border=2 >
          
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Start/End dates</th>
            <th>Days</th>
            
          <th>Course Timings</th>
          
            <tr *ngFor="let course of enrolledcourses" >
              <td>{{course.courseId}}</td>
                <td>{{course.courseName}}</td>
                <td>{{course.startDate}} - {{course.endDate}}</td>
                <td>{{course.days}}</td>
                <td>{{course.courseTimings}}</td>
                
              </tr>
              </table>
</div>
  </body>
  </html>
