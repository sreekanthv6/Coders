<style>
    * html  {
      font:Arial;
    }
    th {
     color: white;
     background: green;
   }
   td{
   border:1;
   text-align:center;
   }
   table tr:nth-child(even) {
     background-color: #eee;
   }
   table tr:nth-child(odd) {
     background-color: #fff;
   }
   </style>
<div class="box">
    <h4>Grades</h4>
  <table border=2 >
    
    <th>Course ID</th>
    <th>Course Name</th>
    <th>Grade</th>
    
     <tr *ngFor="let gradeObject of gradeObjects" >
      <td>{{gradeObject.courseId}}</td>
        <td>{{gradeObject.courseName}}</td>
        <td>{{gradeObject.grade}}</td>
      </tr>
      </table>

</div>
