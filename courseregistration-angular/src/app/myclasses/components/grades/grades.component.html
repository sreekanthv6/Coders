<!DOCTYPE html>
<html lang="en">

<head>
  <title>Course Registration System</title>
</head>
<style>
    * html  {
      font:Arial;
    }
    th {
     color: white;
     background: green;
   }
   td{
   border:1;
   text-align:center;
   }
   table tr:nth-child(even) {
     background-color: #eee;
   }
   table tr:nth-child(odd) {
     background-color: #fff;
   }
   </style>
   <body>
      <ngx-spinner></ngx-spinner>
<div *ngIf="isEmpty"><h4>No Grades to Display!</h4></div>
<div class="box" *ngIf="!isEmpty">
    
    
    <h4>Grades</h4>
  <table border=2 >
    
    <th>Course ID</th>
    <th>Course Name</th>
    <th>Grade</th>
    
     <tr *ngFor="let gradeObject of gradeObjects" >
      <td>{{gradeObject.courseId}}</td>
        <td>{{gradeObject.courseName}}</td>
        <td>{{gradeObject.grade}}</td>
      </tr>
      </table>

</div>
   </body>
   </html>
